name: Tracy Tools Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
  workflow_dispatch:
    inputs:
      tracy_ref:
        description: 'Tracy git ref (commit SHA or tag)'
        required: false
        default: ''

env:
  TRACY_BRANCH: master
  # Default ref - can be overridden by workflow_dispatch input
  TRACY_REF: 16bac5f80790fb29ca2bd1eab903f02e8ea0732a

jobs:
  build:
    runs-on: macos-15
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set Tracy ref
        run: |
          if [ -n "${{ github.event.inputs.tracy_ref }}" ]; then
            echo "TRACY_REF=${{ github.event.inputs.tracy_ref }}" >> $GITHUB_ENV
          fi

      - name: Install dependencies
        run: |
          brew install pkg-config

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install quik-tracy
        run: |
          pip install -e .

      - name: Build Tracy tools
        run: |
          quik-tracy build all --ref ${{ env.TRACY_REF }} --portable

      - name: Verify built binaries
        run: |
          ls -la ~/.quik-tracy/install/bin/
          # Test that binaries are executable (basic sanity check)
          ~/.quik-tracy/install/bin/tracy-capture --help || true
          ~/.quik-tracy/install/bin/tracy-csvexport --help || true

      - name: Package binaries
        run: |
          cd ~/.quik-tracy/install
          tar -czvf tracy-tools-macos-arm64.tar.gz bin/

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tracy-tools-macos-arm64
          path: ~/.quik-tracy/install/tracy-tools-macos-arm64.tar.gz
          retention-days: 30

  release:
    needs: build
    runs-on: macos-15
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: List artifacts
        run: |
          find artifacts -type f -name "*.tar.gz"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          name: Tracy Tools ${{ github.ref_name }}
          files: artifacts/**/*.tar.gz
          draft: true
